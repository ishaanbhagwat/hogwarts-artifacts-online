spring:
  datasource:
    url: jdbc:h2:mem:hogwarts
    username: sa
    password:
    driver-class-name: org.h2.Driver
  profiles:
    active: dev # By default, the active profile is "dev". During production, it will be replaced to "prod" due to Azure's environment variables.
  web:
    resources:
      add-mappings: false
api:
  endpoint:
    base-url: /api/v1
server:
  port: 80





